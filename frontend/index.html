<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Translator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Elegant Translator</h1>
            <div id="authSection">
                <button id="loginBtn">Login</button>
                <button id="logoutBtn" style="display: none;">Logout</button>
                <span id="userPrincipal"></span>
            </div>
        </header>
        <main id="mainContent" style="display: none;">
            <div class="translation-area">
                <textarea id="inputText" placeholder="Enter English text here"></textarea>
                <div class="controls">
                    <select id="languageSelect">
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                    <button id="translateBtn">Translate</button>
                </div>
                <div id="outputText" class="output"></div>
                <button id="speakBtn">Speak Translation</button>
            </div>
            <div class="history-area">
                <h2>Recent Translations</h2>
                <ul id="translationHistory"></ul>
            </div>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
